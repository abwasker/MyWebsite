{% extends "base.html"%}
{% load static  %}

{% block title%}
    {{post.title}}
{% endblock %}

{% block css_files %}
<link rel="stylesheet" href="{% static "blog/post.css" ?v=1.0 %}" />
<link rel="stylesheet" href="{% static "blog/post-detail.css" ?v=1.0 %}" />
{% endblock%}

{% block content %}

<section id="summary">
    <h2> Post Title will be dynamic later </h2>
    <article>
        <img src = "{% static "blog/images/"|add:post.image %}" alt="{{ post.title}}" />
        <address> By {{post.author}} </address>
        <div>
            Last updated on <time> {{post.date|date:"d M Y"}}</time>
        </div>
    </article>
</section>

<main>
    <p>
        {{post.content|linebreaks}}
         
    </p>
</main>

{% endblock %}
