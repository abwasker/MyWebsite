{% load static %}
<ul>
    <li>
        <article class="post">
            <a href="{% url "post-details" post.slug %}">
                <img src="{% static "blog/images/"|add:post.image %}" alt="Ballroom Dancing"/>
                <div class="post_content">
                    <h3> {{ post.title }} </h3>
                    <p> 
                        {{post.excerpt}}
                    </p>
                </div>
            </a>
        </article>
    </li>
</ul>
