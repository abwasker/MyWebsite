{% extends "base.html" %}
{% load static %}

{% block title%}
    This Post Title which will be dynamic later
{% endblock %}

{% block css_files %}
<link rel="stylesheet" href="{% static "blog/index.css" ?v=1.0 %}" />
<link rel="stylesheet" href="{% static "blog/post.css" ?v=1.0 %}" />
<link rel="stylesheet" href="{% static "blog/all-posts.css" ?v=1.0 %}" />
{% endblock%}

{% block content %}

<section id="all-posts">
  <h2>My Collected Posts</h2>

  <ul>
    {% for post in all_posts %}
    {% include "blog/includes/post.html" %}
    {%endfor%}
    
  </ul>
</section>
{% endblock %}
